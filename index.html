<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section>
        <h1 class="title">Tic Tac Toe</h1>
        <div class="square-container">
            <div data-square-index="0" class="square"></div>
            <div data-square-index="1" class="square"></div>
            <div data-square-index="2" class="square"></div>
            <div data-square-index="3" class="square"></div>
            <div data-square-index="4" class="square"></div>
            <div data-square-index="5" class="square"></div>
            <div data-square-index="6" class="square"></div>
            <div data-square-index="7" class="square"></div>
            <div data-square-index="8" class="square"></div>
        </div>
        <h2 class="game-status"></h2>
        <button class="restart-game">Restart Game</button>
    </section>
<script src="script.js"></script>
</body>
</html>
